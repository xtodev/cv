name: CI
on: push
jobs:
  make:
    runs-on: ubuntu-latest
    container:
      image: there4/markdown-resume:2.3.1
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Make pdf (CV long)
        run: md2resume pdf --template swissen ${GITHUB_WORKSPACE}/cv_long.md .
      - name: Make html (CV long)
        run: md2resume html --template swissen ${GITHUB_WORKSPACE}/cv_long.md .
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          release_name: CV
          draft: false
          prerelease: false
      - name: Release CV full PDF
        id: upload-cvfull-pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cv_long.pdf
          asset_name: CV_Touron_Xavier_Full.pdf
          asset_content_type: application/pdf
      - name: Release CV full HTML
        id: upload-cvfull-html
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cv_long.html
          asset_name: CV_Touron_Xavier_Full.html
          asset_content_type: application/pdf
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .